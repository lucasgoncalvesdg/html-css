<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgba(48, 48, 90, 0.603);
            width: 180px;
            

        }
    </style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
