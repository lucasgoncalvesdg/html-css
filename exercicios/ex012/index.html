<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospeadados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="midias/meu video- mkv.mkv" type="video/mp4">
        <source src="midias/meu video -mp4.mp4" type="video/mp4">
        <source src="midias/meu video-webn.webm" type="video/webm">
        <source src="midias/meu video -ogv.ogv" type="video/ogg">


    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     allowfullscreen></iframe>
      <h1> inserindo vídeos no vimeo</h1>
      <iframe src="https://player.vimeo.com/video/855134283?h=cc936376eb&loop=1" width="560" height="315" frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/855134283">Kylie</a> from <a href="https://vimeo.com/mastersterling">Sterling Hampton IV</a> on

</body>
</html>
