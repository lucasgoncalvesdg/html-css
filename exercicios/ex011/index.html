<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzido Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.ogg" type="audio/ogg">
        <source src="midia/music.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/music.mp3">clique aqui para baixar o arquivo mp3</a>
        
    </audio>
     
    
</body>
</html>
